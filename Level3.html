            let loadIn
            let loadInValue = localStorage.getItem('loadIn')
            var w = window.innerWidth
            var h = window.innerHeight
            var objectY = doom.y
            var objectX = doom.x
            let jump = false
            //wall boundaries
            let wall1x = w / 2
            let wall1y = h - 100
            //top left wall
            let hitleft = false
            let hittop = false
            //top right wall
            let hitright = false
            let hittop2 = false
            //bottom left wall
            let hitbottom = false
            let hitleft2 = false
            //bottom right wall
            let hitright2 = false
            let hitbottom2 = false
            //rect 2
            let hitleft1 = false
            let hitright1 = false
            let hittop1 = false
            let hitbottom1 = false
            //declare that we have an object and save it as variable jumper
            var doom = new doom()
            var boom = new boom1()
            var boom1 = new boom2()
            var boom2 = new boom3()
            var boom3 = new boom4()
            var boom4 = new boom5()

            //sound variables

            function preload() {
                //tell p5 pf the sound formats
                soundFormats('mp3', 'm4a', 'wav');
                //bind mp3 file to a variable using the loadSound function
            }
            function setup() {
                createCanvas(w, h)
            }
            function loading() {
                if (loadInValue = 'right') {
                    doom.xValue = 50;
                    console.log('hi')
                }
                if (loadInValue = 'left') {
                    doom.xValue = w - 50;
                    console.log('hi')
                }
                else {
                    doom.xValue = w / 2
                }
            }
            function draw() {
                boom.movement()
                //boom1.movement()
                clear()
                doom.show()
                doom.up()
                doom.update()
                //move to different screens
                if (doom.y <= -25) {
                    doom.y = -25
                    doom.velocity = 0
                }
                if (doom.x >= w + 25) {
                    doom.x = w + 25
                    doom.velocity = 0
                }
                if (doom.x <= -25) {
                    doom.x = -40
                    doom.velocity = 0
                    document.location = 'Level1.html'

                }
                if (doom.x <= 300) {
                    localStorage.setItem('loadIn', 'left')
                }
                if (doom.x >= 800) {
                    localStorage.setItem('loadIn', 'right')
                }
                if (doom.y <= 100) {
                    localStorage.setItem('loadIn', 'top')
                }
                if (doom.y >= 800) {
                    localStorage.setItem('loadIn', 'bottom ')
                }
                //top left rectangle
                noStroke()
                fill('silver')
                //wall top left
                rect(0, 0, 400, 300)
                hittop = collideRectCircle(0, 300, 399, 1, doom.x, doom.y, 40)
                if (hittop === true) {
                    doom.y += doom.positive
                    doom.velocity = 0
                    console.log('hi')
                }
                hitleft = collideRectCircle(399, 1, 1, 299, doom.x, doom.y, 40)
                if (hitleft === true) {
                    doom.x += doom.positive
                }
                //wall top right
                rect(w - 400, 0, 400, 300)
                hitright = collideRectCircle(w - 401, 0, 1, 300, doom.x, doom.y, 40)
                if (hitright === true) {
                    doom.x += doom.negative
                    doom.velocity = 0
                    console.log('hi')
                }
                hittop2 = collideRectCircle(w - 400, 300, 401, 1, doom.x, doom.y, 40)
                if (hittop2 === true) {
                    doom.y += doom.positive
                    doom.velocity = 0
                    console.log('hi')
                }
                //bottom left wall
                rect(0, h - 300, 400, 300)
                hitbottom = collideRectCircle(0, h - 301, 400, 1, doom.x, doom.y, 40)
                if (hitbottom === true) {
                    doom.y += doom.negative
                }
                hitleft2 = collideRectCircle(400, h - 300, 1, 300, doom.x, doom.y, 40)
                if (hitleft2 === true) {
                    doom.x += doom.positive
                }
                //bottom right wall
                rect(w - 400, h - 300, 400, 300)
                hitbottom2 = collideRectCircle(w - 400, h - 301, 400, 1, doom.x, doom.y, 40)
                if (hitbottom2 === true) {
                    doom.y += doom.negative
                }
                hitright2 = collideRectCircle(w - 401, h - 300, 1, 300, doom.x, doom.y, 40)
                if (hitright2 === true) {
                    doom.x += doom.negative
                }
                boom.show()
                boom1.show()
            }
